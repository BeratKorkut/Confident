<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Active Login form Responsive Widget Template :: W3layouts</title>
	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- //Meta tags -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" /><!-- Style-CSS -->
	<link href="css/font-awesome.css" rel="stylesheet"><!-- font-awesome-icons -->
</head>

<body>
	<section class="w3l-form-36">
		<div class="form-36-mian section-gap" style="background-image:linear-gradient(to right, rgba(0, 0, 0, 0.85), rgba(255, 255, 255, 0)), url(/Login-Template/images/cover-image-55.jpg)">
			<div class="wrapper">
				<div class="form-inner-cont">
					<h3>Personel Girişi</h3>
					<form action="#" method="post" class="signin-form">
						<div class="form-input">
							<span class="fa fa-envelope-o" aria-hidden="true"></span> <input type="email" name="email"
								placeholder="Mail Adresi" required />
						</div>
						<div class="form-input">
							<span class="fa fa-key" aria-hidden="true"></span> <input type="password" name="password" placeholder="Şifre"
								required />
						</div>
						<div class="login-remember d-grid">
							<label class="check-remaind">
								<input type="checkbox">
								<span class="checkmark"></span>
								<p class="remember">Remember me</p>
							</label>
							<button class="btn theme-button">Giriş</button>
						</div>
						<div class="new-signup">
							<a href="#reload" class="signuplink">Şifremi unuttum?</a>
						</div>
					</form>
					<div class="social-icons">
						<p class="continue"><span>Yada</span></p>
						<div class="social-login">
							<a href="#facebook">
								<div class="facebook">
									<span class="fa fa-facebook" aria-hidden="true"></span>

								</div>
							</a>
							<a href="#google">
								<div class="google">
									<span class="fa fa-google-plus" aria-hidden="true"></span>
								</div>
							</a>
						</div>
					</div>
					<p class="signup">Bir hesabın yok mu? <a href="#signup.html" class="signuplink">Kayıt Ol</a></p>
				</div>

			</div>
		</div>
	</section>
</body>

</html>
